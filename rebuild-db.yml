pheromon:
   build: .
   command: node tools/init-db
   links:
      - db
   environment:
      - POSTGRES_USER=postgres
      - PGPASSWORD=elements
      - POSTGRES_PASSWORD=elements
      # - BACKUP=backups/save.txt.gz
   volumes:
      - ./:/pheromon/
      - /data/6element:/pheromon/data
      - /data/6element/backups:/pheromon/data/backups

db:
   image: postgres:9.4
   environment:
      - POSTGRES_USER=postgres
      - PGPASSWORD=elements # don't change the name of the variable for pg_dump
      - POSTGRES_PASSWORD=elements