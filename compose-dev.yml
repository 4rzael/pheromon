api:
   build: ./
   command: nodemon --watch api --watch database api/api.js
   links:
      - db
      - broker
   ports:
      - "4000:4000"
   environment:
      - VIRTUAL_PORT=4000
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=elements
      - PGPASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./:/pheromon
broker:
   build: .
   command: nodemon --watch broker broker/index.js
   links:
      - db
   ports:
      - "5100:5100"
   environment:
      - VIRTUAL_PORT=5100
      - NODE_ENV=development
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./:/pheromon
db:
   image: postgres:9.4
   environment:
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./data:/var/lib/postgresql
