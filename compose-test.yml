dashboard:
   build: .
   dockerfile: core/Dockerfile
   command: npm run start-dashboard-dev
   links:
      - db
      - endpoint
   ports:
      - "4000:4000"
   environment:
      - VIRTUAL_PORT=4000
      - INTERNAL_PORT=55555
      - POSTGRES_PASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./core:/pheromon/core
endpoint:
   build: .
   dockerfile: core/Dockerfile
   command: npm run start-endpoint-dev
   links:
      - db
   ports:
      - "5100:5100"
   environment:
      - VIRTUAL_PORT=5100
      - INTERNAL_PORT=55555
      - NODE_ENV=development
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./core:/pheromon/core
admin:
   build: .
   dockerfile: core/Dockerfile
   command: npm run start-admin-dev
   links:
      - db
      - endpoint
   ports:
      - "4001:4001"
   environment:
      - VIRTUAL_PORT=4001
      - INTERNAL_PORT=55555
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=elements
      - PGPASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./core:/pheromon/core
db:
   image: postgres:9.4
   environment:
      - POSTGRES_PASSWORD=elements
tests:
  build: ./tests
  links:
   - endpoint
   - admin
   - dashboard
  command: node ./src/index.js
  volumes:
   - ./tests:/tests/src
